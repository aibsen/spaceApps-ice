<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="https://openlayers.org/en/v4.1.0/build/ol.js" type="text/javascript"></script>
    <title>Icy Polar Opposites</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row"><div class="col-md-12"><h2>Icy Polar Opposites</h2></div></div>
      <div class="row">
        <div class="col-lg-6">
          <div id="map-south" class="map"></div>
        </div>
      <div class="col-lg-6">
        <div id="map-north" class="map"></div>
      </div>
    </div>
    </div>

    <script type="text/javascript">
    var vector = new ol.layer.Vector({
      source: new ol.source.Vector({
        url: 'https://firms.modaps.eosdis.nasa.gov/active_fire/c6/kml/MODIS_C6_South_America_24h.kml',
        format: new ol.format.KML()
        })
      });

      var mapSouth = new ol.Map({
        target: 'map-south',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          vector
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-15.0, -75.0]),
          zoom: 3
        })
      });
      var mapNorth = new ol.Map({
        target: 'map-north',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          vector
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-20.0, 80.0]),
          zoom: 3
        })
      });
    </script>
  </body>
</html>
